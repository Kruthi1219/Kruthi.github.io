<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>UserName Validation</title>
</head>
<body>
    <form action="userMessage.html">
        <fieldset>
            <legend>UserName Validation</legend>

        <label for="sal">Salutation</label><br>
        <select name="sal" id="sal">

            <option value="None">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Dr.">Dr.</option>
            
        </select>

        <br><br>

        <label for="uname">UserName</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Za-z]{3,7}">
        <br><br>


        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="">contact</label>
        &nbsp; &nbsp; &nbsp;
        <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">

        <br><br>
        <label for="add">Address</label>
        <br>
        <textarea name="add" id="add" cols="30" rows="10"></textarea>

    
    </fieldset>
    <input type="submit">
    </form>
    
</body>
</html>
